<div class="createTopic">
	<% if(locals.user){ %>
	<form action="/topic/create" method="post">
		<div class="title">
			<span>Topic标题: </span>
			<input type="text" name="title"/>
		</div>
		<div class="note">这是一个没人领养的markdown编辑器, 你可以使用markdown语法!</div>
		<textarea id="editor" name="content"></textarea>
		<input type="submit" value="提交" class="creatTopic"/>
	</form>
	<!-- scripts -->
	<script data-main="topic" src="<%= config.siteUrl %>/lib/require.js"></script>
	<% }else{ %>
	请先<a href="/login">登陆</a>, Thanks!
	<% } %>
</div>
