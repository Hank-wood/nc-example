<div class="registry">
	<% if(!isSuccess){ %>
	<form action="/login" method="post">
		<label>
			<span>登录名</span>
			<input type="text" name="loginname"/>
		</label>
		<label>
			<span>密码</span>
			<input type="password" name="password"/>
		</label>
		<% if(locals.msg){ %><label class="loginNote"><%= msg %></label><% } %>
		<input type="submit" value="登录" class="userLogin"/>
	</form>
	<% }else{ %>
		<div class="loginSuccess">登录成功!</div>
	<% } %>
</div>
