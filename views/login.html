<div class="registry">
	<% if(!locals.user){ %>
	<form action="/login" method="post">
		<label>
			<span>登录名</span>
			<input type="text" name="loginname"/>
		</label>
		<label>
			<span>密码</span>
			<input type="password" name="password"/>
		</label>
		<% if(locals.errMsg){ %><label class="loginNote"><%= errMsg %></label><% } %>
		<input type="submit" value="登录" class="userLogin"/>
	</form>
	<% } %>
</div>
